<ng-template #pageTemplate>
  <section class="page">
    @if (title) {
      <h1 class="page__title">{{ title }}</h1>
    }

    @if (description) {
      <ng-template [ngTemplateOutlet]="description.pageDescTemplate" />
    }

    <div class="page__content">
      <ng-content />
    </div>
  </section>
</ng-template>
