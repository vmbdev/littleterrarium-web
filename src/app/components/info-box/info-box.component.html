<div class="info-box">
  <div class="info-box__header">
    <box-icon
      name="info-square"
      type="solid"
      size="lg"
      pull="left"
      color="#1679db"
    />
    <div class="info-box__title">
      <h1>{{ title }}</h1>
    </div>
    <div class="info-box__oneliner">
      <ng-content select="[properties]" />
    </div>
  </div>
  <div class="info-box__content">
    <ng-content />
  </div>
</div>
