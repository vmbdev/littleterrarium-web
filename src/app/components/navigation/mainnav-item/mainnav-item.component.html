<ng-template #template>
  <div
    (click)="handleClick()"
    class="mainnav-item"
    [ngClass]="{
      'mainnav-item__islink': !!routerLinkS || click.observed,
      'mainnav-item--center': center,
    }"
  >
    <a [routerLink]="routerLink">
      <ng-content />
    </a>
  </div>
</ng-template>

<ng-template [ngTemplateOutlet]="template" />
