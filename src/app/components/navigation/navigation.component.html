<div class="navigation">
  <div class="navigation__arrow navigation__prev">
    @if (previousLink) {
      <a [routerLink]="previousLink">
        <img class="navigation__img" src="/assets/next.png">
      </a>
    }
  </div>
  <ng-content />
  <div class="navigation__arrow navigation__next">
    @if (nextLink) {
      <a [routerLink]="nextLink">
        <img class="navigation__img" src="/assets/next.png">
      </a>
    }
  </div>
</div>
