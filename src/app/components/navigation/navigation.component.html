<div class="navigation">
  <div class="navigation__prev">
    @if (previousLink) {
      <a [routerLink]="previousLink">
        <box-icon name="left-arrow" type="solid" size="lg" />
      </a>
    }
  </div>
  <ng-content />
  <div class="navigation__next">
    @if (nextLink) {
      <a [routerLink]="nextLink">
        <box-icon name="right-arrow" type="solid" size="lg" />
      </a>
    }
  </div>
</div>
