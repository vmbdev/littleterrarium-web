<div class="body-wrapper">
  <header class="content__header">
    <lt-mainnav brand="assets/logo.svg">
      <ng-container right>
        <ul class="content-list">
          <li>
            <lt-mainnav-item routerLink="/" i18n="@@mainnav.home">
              Home
            </lt-mainnav-item>
          </li>
          <li>
            <lt-mainnav-item routerLink="/plant/all" i18n="@@mainnav.plants">
              Plants
            </lt-mainnav-item>
          </li>
          <li>
            <lt-mainnav-item routerLink="/tasks" i18n="@@general.tasks">
              <lt-badge [value]="taskService.count$ | async">
                Tasks
              </lt-badge>
            </lt-mainnav-item>
          </li>
        </ul>
        <lt-mainnav-divisor />
        <ul class="content-list">
          <li>
            <lt-mainnav-item>
              <lt-theme-switcher />
            </lt-mainnav-item>
          </li>
          <li>
            <lt-mainnav-item>
              <lt-lang-switcher />
            </lt-mainnav-item>
          </li>
        </ul>
        <lt-mainnav-divisor />
        <ul class="content-list">
          <li>
            <lt-mainnav-item>
              <lt-userbox />
            </lt-mainnav-item>
          </li>
        </ul>
      </ng-container>
    </lt-mainnav>
    <lt-breadcrumb-navigation />
  </header>

  <main role="main" class="content__wrapper">
    <lt-error-toast />
    <router-outlet />
  </main>

  <footer class="content__footer">
    <lt-footernav />
  </footer>

</div>
