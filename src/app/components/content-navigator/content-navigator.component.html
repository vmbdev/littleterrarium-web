<article class="navigation">
  <ng-content />
  <a [routerLink]="previousLink ?? null" class="navigation__prev">
    <box-icon
      name="left-arrow"
      type="solid"
      size="lg"
      [hidden]="!previousLink"
    />
  </a>

  <a [routerLink]="nextLink ?? null" class="navigation__next">
    <box-icon
      name="right-arrow"
      type="solid"
      size="lg"
      [hidden]="!nextLink"
    />
  </a>
</article>
