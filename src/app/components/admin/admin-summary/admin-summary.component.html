@if (summary$ | async; as summary) {
  <lt-widget-box title="Summary" icon="user-account">
    <p>
      <strong>{{ summary.users }}</strong> users registered.
    </p>
    <p>
      <strong>{{ summary.plants }}</strong> plants living in
      <strong>{{ summary.locations }}</strong> locations.
    </p>
    <p>
      <strong>{{ summary.photos }}</strong> photos taken.
    </p>
    <p>
      <strong>{{ summary.species }}</strong> species to choose from.
    </p>
  </lt-widget-box>
}
