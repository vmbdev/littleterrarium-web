<div class="base-modal">
  <div class="confirm-modal">
    <div class="confirm-modal__text">
      <ng-content />
    </div>
    <div class="confirm-modal__buttons form__button">
      <button type="button" (click)="onAccept()" i18n="@@general.accept">
        Accept
      </button>
      <button type="button" (click)="onCancel()" i18n="@@general.cancel">
        Cancel
      </button>
    </div>
  </div>
</div>
