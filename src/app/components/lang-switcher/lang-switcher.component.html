@if (localeList$ | async; as localeList) {
  <article class="ls">
    <div class="ls__icon">
      <box-icon
        name="globe"
        size="md"
        animation="tada"
        hover="true"
        (click)="toggleList()"
      />
    </div>
    <lt-floating-list [visible]="listVisible">
      @for (locale of localeList.locales; track locale) {
        @if (currentRoute$ | async; as route) {
          <lt-mainnav-item
            center="true"
            (click)="changeLocale(locale, localeList.default === locale, route)"
          >
            <span>{{ locale | intl | capitalize }}</span>
          </lt-mainnav-item>
        }
      }
    </lt-floating-list>
  </article>
}
