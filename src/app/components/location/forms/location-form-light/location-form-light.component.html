<lt-form-base-action>
  <ul class="location-add-edit__lightoptions">
    @for (option of (lightOptions$ | async); track option.value) {
      <li class="form__radio">
        <input
          type="radio"
          formControlName="light" [id]="'light' + $index"
          [value]="option.value"
        >
        <label [for]="'light' + $index">
          <b>{{ option.name }}</b>: {{ option.desc }}
        </label>
      </li>
    }
  </ul>
</lt-form-base-action>
