@if (pic) {
  <article class="current-pic">
    <div class="current-pic__container">
      <img
        class="current-pic__image"
        [src]="pic"
        i18n-alt="@@currentPic.title"
        alt="Current picture"
      />
      <lt-close-button small="true" color="red" (close)="removePic()" />
    </div>
  </article>
}
