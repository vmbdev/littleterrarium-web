@if (auth.user$ | async; as user) {
  <div class="userbox" (click)="toggleMenu()">
    <div class="userbox__user">

      @if (user.avatar) {
        <div
          class="userbox__avatar"
          [ngStyle]="{ 'background-image': 'url(' + getUserAvatar(user) + ')' }"
        >
        </div>
      } @else {
        <box-icon name="user" size="md" type="solid" />
      }
      <div class="userbox__link">
        {{ user.username }}
      </div>
    </div>

    <lt-floating-list [visible]="menuVisible">
      <lt-mainnav-item
        [routerLink]="['/terrarium', user.username]"
        i18n="@@userbox.terrarium"
      >
        Your Terrarium
      </lt-mainnav-item>
      <lt-mainnav-item routerLink="/user/edit" i18n="@@userbox.profile">
        Edit profile
      </lt-mainnav-item>
      <lt-mainnav-item routerLink="/logout" i18n="@@general.logout">
        Log out
      </lt-mainnav-item>
    </lt-floating-list>
  </div>
} @else {
  <a routerLink="/signin" i18n="@@general.signin">
    Sign in
  </a>
}
