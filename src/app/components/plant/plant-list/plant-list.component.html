<div class="picture-list" [ngClass]="{ 'picture-list-center': center }">
  <picturebox *ngIf="locationId && owned" [add]="true" [link]="['/plant','create', locationId]" i18n="@@plant-list.new">New plant</picturebox>

  <div *ngFor="let pic of pictures">
    <picturebox [image]="pic.image" [contentBelow]="true" link="/plant/{{ pic.id }}">
      {{ pic.name }}
    </picturebox>
  </div>

</div>
