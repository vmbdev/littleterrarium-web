<lt-filter-bar
  [searchBar]="true"
  [sortByDate]="true"
  [sortByName]="true"
  (sortingChanged)="changeSorting($event)"
  (filterChanged)="changeFilter($event)"
>
</lt-filter-bar>
<lt-picture-list
  [createAddItem]="(locationId !== undefined) && (locationId !== null) && owned"
  [addItemLink]="['/plant','create', locationId]"
  [contentBelow]="true"
  [list]="pictureList"
>
  <ng-container addItem i18n="@@plant-list.new">New plant</ng-container>
</lt-picture-list>

<div class="plant-list__loadmore form__button">
  <button type="button" (click)="loadMore()" i18n="@@general.loadMore">Load more</button>
</div>
