<div class="picture-list" [ngClass]="{ 'picture-list-center': center }">
  <picturebox *ngIf="locationId && owned" [add]="true" [link]="['/plant','create', locationId]"></picturebox>

  <div *ngFor="let pic of pictures">
    <a routerLink="/plant/{{ pic.id }}">
      <picturebox [image]="pic.image" [contentBelow]="true">
        {{ pic.name }}
      </picturebox>
    </a>
  </div>

</div>
