<nav class="breadcrumb" *ngIf="breadcrumb.links$ | async">
  <div *ngIf="router.url !== '/'" class="breadcrumb__link"><a routerLink="/" i18n="@@mainnav.home">Home</a></div>

  <div *ngFor="let link of breadcrumb.links$ | async" class="breadcrumb__link">
    <a [routerLink]="link.link">
      {{ link.name }}
    </a>
  </div>
</nav>
