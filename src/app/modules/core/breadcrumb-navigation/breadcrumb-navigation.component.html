<nav class="breadcrumb" *ngIf="breadcrumb.links$ | async as links">
  <ng-container *ngIf="links.length > 0">
    <div *ngIf="router.url !== '/'" class="breadcrumb__link">
      <a routerLink="/" i18n="@@mainnav.home">Home</a>
    </div>

    <div *ngFor="let link of links" class="breadcrumb__link">
      <a [routerLink]="link.link">
        {{ link.name }}
      </a>
    </div>
  </ng-container>
</nav>
