<div class="multiform">
  <div class="multiform__container">
    <ng-template *ngIf="wizardHeader" [ngTemplateOutlet]="wizardHeader.wizardHeaderTemplate"></ng-template>
    <div class="multiform__content">
      <div *ngFor="let page of pageList; let i = index" [ngClass]="{
        'multiform__visible': currentIndex === i,
        'multiform__hidden': currentIndex != i
      }">
        <ng-template [ngTemplateOutlet]="page.pageTemplate"></ng-template>
      </div>
    </div>
    <div class="multiform__navigation form__button">
      <button type="button" (click)="navigateBack()" [ngClass]="{ 'multiform__preview-hidden': currentIndex == 0 }">
        Previous
      </button>
      <button type="button" *ngIf="currentIndex != (pageList.length - 1)" (click)="navigateNext()">Next</button>
      <button type="submit" *ngIf="currentIndex === (pageList.length - 1)">Finish</button>
    </div>
  </div>
</div>
